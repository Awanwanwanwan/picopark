<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/imgs/favicon.png">
    <title>PICO PARK</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeInUp 0.8s ease-out;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.15);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            text-align: center;
            margin: 0 0 40px 0;
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #8b5cf6, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 700;
            color: #374151;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: linear-gradient(135deg, #8b5cf6, #a855f7);
            border-radius: 2px;
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .btn {
            background: linear-gradient(135deg, #8b5cf6, #a855f7);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            flex: 1;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .btn-orange {
            background: linear-gradient(135deg, #f59e0b, #f97316);
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
        }
        
        .btn-orange:hover {
            box-shadow: 0 8px 25px rgba(245, 158, 11, 0.4);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(139, 92, 246, 0.2);
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }
        
        .form-input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }
        
        .form-row {
            display: flex;
            gap: 15px;
            align-items: end;
        }
        
        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        
        .link-section {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(139, 92, 246, 0.2);
        }
        
        .editor-link {
            color: #8b5cf6;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: rgba(139, 92, 246, 0.1);
            display: inline-block;
        }
        
        .editor-link:hover {
            background: rgba(139, 92, 246, 0.2);
            transform: translateY(-1px);
        }
        
        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.3), transparent);
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>PICO PARK</h1>
            
            <!-- Host Section -->
            <div class="section">
                <div class="section-title">创建游戏</div>
                <div class="btn-group">
                    <button class="btn" onClick="(function(){
                        window.open('./game.html?host=true','_self')
                        return false;
                    })();return false;">创建房间</button>
                </div>
            </div>
            
            <div class="divider"></div>
            
            <!-- Join Section -->
            <div class="section">
                <div class="section-title">加入游戏</div>
                <div class="form-group">
                    <label class="form-label" for="usernameInpt">用户名</label>
                    <input id="usernameInpt" class="form-input" onchange="(function(){
                        localStorage.setItem('username', document.getElementById('usernameInpt').value)
                        return false;
                    })();return false;" type="text" placeholder="请输入用户名">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="codeinpt">房间码</label>
                        <input id="codeinpt" class="form-input" type="text" placeholder="请输入房间码">
                    </div>
                    <button class="btn btn-orange" onClick="(function(){
                        window.open(`./game.html?join=${getCode().toUpperCase()}`,'_self')
                        return false;
                    })();return false;" id="joinButton">加入</button>
                </div>
            </div>
            
            <div class="divider"></div>
            
            <!-- Editor Link -->
            <div class="link-section">
                <a href="./lvl.html" class="editor-link">关卡编辑器</a>
            </div>
        </div>
    </div>

    <script>
        let name = localStorage.getItem("username")
        name = name||""
        document.getElementById("usernameInpt").value = name
        
        let input = document.getElementById("codeinpt")
        input.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                document.getElementById("joinButton").click();
            }
        });
        
        function getCode(){return document.getElementById("codeinpt").value}
    </script>
</body>
</html>
