        * {

        body {

            padding: 0;

        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            width: 100%;
            padding: 40px;
            background: transparent;
            pointer-events: none;
            max-height: 100vh;

        }
        
        .overlay > * {

        }
        
        .ui-row {

        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeInUp 0.6s ease-out;
            margin-bottom: 35px;
        }
        
        .nav-card {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px);
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        
        .card:active {
            transform: scale(0.98);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .nav-card {
            display: flex;

            justify-content: space-between;
            gap: 50px;
            margin-bottom: 0;
            padding: 25px 40px;
        }
        
        .nav-link {

            padding: 8px 16px;

            transition: all 0.2s ease;
            background: rgba(107, 70, 193, 0.1);

        }
        
        .nav-link:hover {

            transform: translateY(-1px);
        }
        
        .restart-link {

        }
        
        .restart-link:hover {
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }
        
        #levelInfo {
            font-weight: 700;
            color: #4c1d95;
            font-size: 14px;
            background: linear-gradient(135deg, #8b5cf6, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;

            -webkit-text-fill-color: unset;
            background-clip: unset;
            color: #6b46c1;
        }
        
        .sound-control-section {
            display: flex;
            align-items: center;
            gap: 25px;
        }
        
        .color-label {
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }
        
        .preset-colors {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .chip {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 3px solid transparent;
            cursor: pointer;
            display: inline-block;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .chip:hover {
            transform: scale(1.1);
            border-color: #f59e0b;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4);
        }
        
        .chip.selected {
            border-color: #8b5cf6;
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.3);
            transform: scale(1.05);
        }
        
        .chip::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }
        
        .chip:hover::after {
            width: 12px;
            height: 12px;
        }
        
        .custom-color-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        
        #customColorPicker {

            height: 40px;
            border: none;
            border-radius: 50%;

            overflow: hidden;
            transition: all 0.3s ease;

        #customColorPicker:hover {

        .btn {

        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .btn-orange {
            background: linear-gradient(135deg, #f59e0b, #f97316);
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
        }
        
        .btn-orange:hover {
            box-shadow: 0 8px 25px rgba(245, 158, 11, 0.4);
        }
        
        .menu-card {
            max-width: 600px;

            padding: 30px;
        }
        
        .game-details {

            padding: 40px;
            border-radius: 20px;
            margin-bottom: 50px;

        }
        
        .game-code {

            margin-bottom: 20px;
        }
        
        .copy-link {

            font-weight: 600;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        
        .copy-link:hover {
            background: rgba(255, 255, 255, 0.3);

        }
        
        .member-list {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
        }
        
        .member-list h2 {
            margin: 0 0 35px 0;
            color: #374151;
            font-size: 22px;
            font-weight: 700;
        }
        
        .member-item {
            padding: 22px 28px;
            margin-bottom: 20px;
            background: rgba(139, 92, 246, 0.1);
            border-radius: 16px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .member-item:hover {
            background: rgba(139, 92, 246, 0.2);
            border-color: #8b5cf6;

        }
        
        .member-item.host {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.2), rgba(249, 115, 22, 0.2));

        }
        
        .member-item.host::before {

            border-radius: 6px;
            font-size: 10px;
            font-weight: 700;
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 35px;
        }
        
        .btn-full {
            width: 100%;

        }
        
        .waiting-message {

        .spinner {
            display: inline-block;

            border-radius: 50%;
            border-top-color: #8b5cf6;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>

    <script>
        window.localfile = location.protocol=="file:"
        function updateLevelInfo(){
            const el = document.getElementById('levelInfo')
            if (!el||!mainGame||!mainGame.levelHandler||!mainGame.levelHandler.currentLevel) return
            el.textContent = `ÂÖ≥Âç°Ôºö${mainGame.levelHandler.currentLevel.name||''}ÔºàÁé©ÂÆ∂Ôºö${mainGame.players.length}Ôºâ`
        }
        function initGame() {
            window.mainGame = new Game()

            var player1 = mainGame.playerhandler.addPlayer({
            controls:["arrowleft","arrowright","arrowup","arrowdown"],
            keys:keys,
        }) 

            window.hostConnection;window.clientConnection
            if (urlData.host) {hostConnection = new Host(mainGame);hostConnection.init()}
            if (urlData.join) {
                clientConnection = new Client(mainGame,player1);clientConnection.init(urlData.join)
                document.getElementById("restartLevel").style.display = "none"
            }
            if (!urlData.host&&!urlData.join) startGame()

            // ÁßªÈô§È¢úËâ≤ÈÄâÊã©ÂäüËÉΩÔºå‰ΩøÁî®ÈªòËÆ§È¢úËâ≤
            
            // setup sound controls
            const soundToggle = document.getElementById('soundToggle')
            const volumeSlider = document.getElementById('volumeSlider')
            
            soundToggle.onclick = () => {
                const enabled = window.soundManager.toggle()
                soundToggle.textContent = enabled ? 'üîä ÂºÄÂêØ' : 'üîá ÂÖ≥Èó≠'
                soundToggle.style.background = enabled ? 
                    'linear-gradient(135deg, #8b5cf6, #a855f7)' : 
                    'linear-gradient(135deg, #6b7280, #9ca3af)'
            }
            
            volumeSlider.oninput = (e) => {
                const volume = e.target.value / 100
                window.soundManager.setVolume(volume)
            }


            setInterval(() => {
                if (window.hostConnection) hostConnection.updateClients()
                if (window.clientConnection) clientConnection.updateHost()

            }, 10);

            setInterval(() => {
                mainGame.players.forEach((e)=>{if(!e.onlinePlayer) e.updateKeys(keys)})
            }, 5);
            setInterval(updateLevelInfo, 300)
            
        }
        function startMainGame() {
            mainGame.testInit()
            mainGame.initRender()
            // initial level info
            setTimeout(()=>{try{updateLevelInfo()}catch(e){}}, 500)
            
            // Hide all cards except navigation when game starts
            hideGameCards()
        }
        
        function hideGameCards() {
            const cardsToHide = [
                'hostGameDetails',
                'hostMemberList', 
                'hostActionButtons',
                'clientWaiting'
            ]
            cardsToHide.forEach(id => {
                const element = document.getElementById(id)
                if (element) {
                    element.style.display = 'none'
                }
            })
        }
        
        function showGameCards() {
            // Show cards based on current mode
            if (urlData.host) {
                document.getElementById("hostGameDetails").style.display = ""
                document.getElementById("hostMemberList").style.display = ""
                document.getElementById("hostActionButtons").style.display = ""
            } else if (urlData.join) {
                document.getElementById("clientWaiting").style.display = ""
            }
        }

       


        window.onload=()=>{
            _loadFont("squareforced")

            if (urlData.host) {
                document.getElementById("hostGameDetails").style.display = ""
                document.getElementById("hostMemberList").style.display = ""
                document.getElementById("hostActionButtons").style.display = ""
            } else if (urlData.join) {
                document.getElementById("clientWaiting").style.display = ""
            }

            initGame()

            let tempLevel = localStorage.getItem("tempLevel")
            console.log(tempLevel)
            if (tempLevel != null) {
                let levelString = `({${atob(tempLevel)}})`
                document.getElementById("gameCode").innerHTML = "-- ‰∏¥Êó∂ÂÖ≥Âç°Â∑≤Âä†ËΩΩ --"
                document.getElementById("title").textContent = "‰∏¥Êó∂ÂÖ≥Âç°"
                document.getElementById("copyLink").style.display = "none"
                levels.tempLevel = eval(levelString)["tempName"]
                mainGame.runTemp = true
                localStorage.removeItem("tempLevel")
                    
            }
        }
        function setLevel(lvl) {
    mainGame.renderer.levelTransistion(lvl)
                            if (window.hostConnection) {
                                hostConnection.broadcast(JSON.stringify({
                                    setLevel:lvl,
                                }))
                            }
}
