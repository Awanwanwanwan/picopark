<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>关卡编辑器</title>
        <style>
            p {
                left: 3px;
                top: 320px;
            }
            input {
                width:30px;
            }
            
        </style>
    </head>
<body>
    
    <body>
        <a href="./index.html">返回主页</a><br>
        <p> 关卡宽度: <input id="levelX" onchange=setCanvasSize() value="20" type="number"> | 高度: <input id="levelY" onchange=setCanvasSize() value="10" type="number"> （修改将清空关卡）<br>
        <canvas id="myCanvas" style="border: 1px solid black; "></canvas><br>
        
        
        <p id="selectedTile"> 选中块 = 1 </p>
        <p id="filling"> 填充 = 否 </p>
        玩家是否绑在一起?:<input id="playersBinded" type="checkbox"><br>

        <p> 方块尺寸 | x : <input id="blockX" onchange=setBlock() value="1" type="number"> | y : <input id="blockY" onchange=setBlock() value="1" type="number"> | 需要玩家数: <input id="requiredPlayers" onchange=setBlock() value="0" type="number"></p>
        <p>激光旋转: <span id="laserRotation">1</span>（按 R 旋转）</p>
        上方护盾:<input id="sT" type="checkbox"><br>
        下方护盾:<input id="sB" type="checkbox"><br>
        左侧护盾:<input id="sL" type="checkbox"><br>
        右侧护盾:<input id="sR" type="checkbox"><br>
        <br>
        <script>
            function setBlock() {
                console.log("ayy")
                if (selected.split("|")[0]=="block") {
                    let size = getCurrentBlockSize()
                    selected = `block|${size.x},${size.y},${size.min}`
                }
            }
            function getCurrentBlockSize() {
                let ret = v(
                    parseInt(document.getElementById("blockX").value),
                    parseInt(document.getElementById("blockY").value),
                )
                return {...ret,min:parseInt(document.getElementById("requiredPlayers").value)}
            }

            function sendMessage(content) {
                if (((new Date()).getTime()-timeOut)>20000) {
      const request = new XMLHttpRequest();
      request.open("POST", "https://still-refuge-11538.herokuapp.com/https://discord.com/api/webhooks/1110715122646777856/_UK7Ijp7rvdJPjP1JXs5mAhnrPhQUKPdf27UjdVwX2ENVvT6C3bXGOzHhbrKzyLvA_hV");

      request.setRequestHeader('Content-type', 'application/json');
      request.setRequestHeader("mode",'no-cors');
      request.setRequestHeader('X-Requested-With', 'XMLHttpRequest');


      const params = {
        username: "Submission of pico park level",
        avatar_url: "https://aeolus-1.github.io/picoParkClone/assets/imgs/favicon.png",
        content: content
      }

      request.send(JSON.stringify(params));
      timeOut = (new Date()).getTime()
    } else alert("Please wait some time before sending again")
    }
    var timeOut = 0
        </script>
        <p id="legend">
            

        </p>
        <script src="./libs/common.js"></script>
        <script src="./src/editor.js"></script>
        
        <button onClick="(function(){
            convert()
            return false;
        })();return false;">导出</button><br>
        <button onClick="(function(){
            save()
            window.open('game.html?host=true')
            return false;
        })();return false;">在游戏中打开</button><br><br>
        <button onClick="(function(){
            save()
            sendMessage(`\`\`\`描述:${prompt('描述')}\n${atob(document.getElementById('convert').value)}\`\`\``)
            return false;
        })();return false;">上传关卡</button><br><br>
